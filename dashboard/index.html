<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Anomaly Dashboard</title>
  <link rel="stylesheet" href="\ui\style.css">
</head>
<body>
  <header>
    <h1>Crypto Anomaly Dashboard</h1>
  </header>
  <main>
    <div id="control-panel">
      <label for="top-n">Top N anomalies:</label>
      <input type="number" id="top-n" value="10" min="1" max="100">
      <button id="load-anomalies">Load Anomalies</button>
      <div style="margin-top:1em;">
        <label for="expand-hops">Expand by k hops:</label>
        <input type="number" id="expand-hops" value="1" min="1" max="5">
        <button id="expand-node">Expand Selected Node</button>
      </div>
    </div>

    <div id="graph"></div>

    <div id="info-panel">
      <h2>Node Details</h2>
      <div id="node-info">Click a node to see details.</div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="\ui\dashboard.js"></script>
</body>
</html>
